name: github-actions-workflow

on: [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
      - name: Js action
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Archana
      - name: List of files
        run:
          pwd
          ls -a
      - name: JS output
        run: echo "${{steps.greet.outputs.time}}" 



